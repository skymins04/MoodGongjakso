<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무드공작소 - Workshop.Mood</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/skymins04/MoodGongjaksoCDN/MoodGongjakso.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div>
        <div class="shop-header">
            <div class="shop-header-title">
                <div class="shop-title-logo">
                    <img src="https://cdn.jsdelivr.net/gh/skymins04/MoodGongjaksoCDN/header-title-logo.png" alt="shop-title-logo">
                </div>
                <div class="shop-title-text">
                    <a href="/home"><span>무드공작소</span></a>
                </div>
                <div class="shop-searchbar">
                    <div class="shop-searchbar-inputtext"></div>
                    <div class="shop-searchbar-bgtext dd">검색어를 입력해주세요</div>
                    <div class="shop-searchbar-icon">
                        <img src="https://cdn.jsdelivr.net/gh/skymins04/MoodGongjaksoCDN/search-icon.png" alt="shop-searchbar-icon">
                    </div>
                </div>
            </div>
            <div class="shop-header-menu">
                <ul>
                    <li>제품</li>
                    <li>의뢰 서비스</li>
                    <li>기획전</li>
                    <li>회사 소개</li>
                </ul>
            </div>
        </div>
        <div class="shop-body">
            <div class="shop-jumbotron"></div>
            <div class="shop-article-nav">
                <div class="shop-article-nav-btn">
                    <div class="shop-article-nav-image">
                        <img src="" alt="shop-article-nav-image">
                    </div>
                    <div class="shop-article-nav-text">
                        <span>서비스 이용 안내</span>
                    </div>
                </div>
                <div class="shop-article-nav-btn">
                    <div class="shop-article-nav-image">
                        <img src="" alt="shop-article-nav-image">
                    </div>
                    <div class="shop-article-nav-text">
                        <span>카탈로그 바로가기</span>
                    </div>
                </div>
                <div class="shop-article-nav-btn">
                    <div class="shop-article-nav-image">
                        <img src="" alt="shop-article-nav-image">
                    </div>
                    <div class="shop-article-nav-text">
                        <span>기획전 바로가기</span>
                    </div>
                </div>
            </div>
            <div class="shop-article-products"></div>
        </div>
        <div class="shop-footer">

        </div>
    </div>
    <script src="../js/moodGongjakso.js"></script>
</body>
</html>
